<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <video id="vid" width="1280" height="90">
        <source src="assets/social.webm" type="video/webm">
    </video>
    <script>
        var vid = document.getElementById("vid");
        function playVideo() {
            vid.play();
            setTimeout(playVideo, Math.floor(Math.random()*10000)+175000);
        }
        setTimeout(playVideo, Math.floor(Math.random()*180000));
    </script>
</body>
</html>
